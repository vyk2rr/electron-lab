<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌀 Primer destello</title>
    <style>
      body {
        margin: 0;
        padding: 2rem;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #111827, #1f2937);
        color: #f9fafb;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #93c5fd;
      }

      p {
        font-size: 1.2rem;
        color: #d1d5db;
      }

      .pulse {
        animation: pulse 2s infinite;
        font-size: 2rem;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <h1>🌌 Primer destello en el espacio local</h1>
    <p class="pulse">👁️‍🗨️</p>
    <p>Esta app aún no sabe qué es, pero está viva.</p>
  </body>
</html>
